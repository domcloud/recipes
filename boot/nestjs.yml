source: clear
features:
- node lts
nginx:
  index: index.html
  root: public_html/client
  passenger:
    enabled: 'on'
    app_start_command: env PORT=$PORT node dist/main.js
commands:
# https://github.com/nestjs/nest-cli/issues/3191
  - npm install -g @nestjs/cli@10
  - nest new -p yarn .
  - nest build
